  function renderQuestions(filteredQuestions) {
    const container = document.getElementById("questionsContainer");
    container.innerHTML = ""; // 清空容器

    if (filteredQuestions.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>未找到相关题目。</p>";
      return;
    }

    filteredQuestions.forEach(q => {
      const questionDiv = document.createElement("div");
      questionDiv.className = "question";

      let content = `<p><strong></strong> ${q.title}</p>`;
      content += `<p><strong>选项：</strong></p><ul>`;
      q.options.forEach(option => {
        content += `<li>${option}</li>`;
      });
      content += `</ul>`;
      content += `<p class="correct-answer"><strong>正确答案：</strong> ${q.answer}</p>`;

      questionDiv.innerHTML = content;
      container.appendChild(questionDiv);
    });
  }

  function filterQuestions() {
    const searchValue = document.getElementById("searchInput").value.trim().toLowerCase();
    const filteredQuestions = questionsData.filter(q =>
      q.title.toLowerCase().includes(searchValue)
    );
    renderQuestions(filteredQuestions);
  }

  // 初始化显示所有题目
  window.onload = () => renderQuestions(questionsData);
</script>
